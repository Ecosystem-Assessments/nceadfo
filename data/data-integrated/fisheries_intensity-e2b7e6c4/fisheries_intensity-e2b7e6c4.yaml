description:
  name: Fisheries intensity
  description: Assessment of the intensity of fishing activities divided by gear type
    as in Halpern et al. 2008 (i.e. demersal, destructive, high bycatch (DD); demersal,
    non-destructive, high bycatch (DNH); demersal, non-destructive, low bycatch (DNL);
    pelagic, high bycatch (PHB); pelagic, low bycatch (PLB)and gear mobility (i.e.
    fixed vs mobile).
  access_date: '2023-01-09'
  citekey:
  - halpern2008a
  - beauchesne2020
  integration_data: f2109e69
dataDescription:
- accronyme: DD
  english: Demersal, destructive, high-bycatch
  description: Commercial fishing activities using demersal fishing gear that may
    damage habitats or substrate, e.g. trawling and dragging.
- accronyme: DNL
  english: Demersal, non-destructive, low-bycatch
  description: Commercial fishing activities using demersal fishing gear with little
    or no bycatch and not causing habitat modification, e.g., deep-sea fishing.
- accronyme: DNH
  english: Demersal, non-destructive, high-bycatch
  description: Commercial fishing activities using demersal fishing gear with high
    bycatch and not causing habitat modification, e.g., trap and seine.
- accronyme: PLB
  english: Pelagic, low-bycatch
  description: Commercial fishing activities using pelagic fishing gear with little
    or no bycatch and not causing habitat modification, e.g., line fishing, purse
    seine.
- accronyme: PHB
  english: Pelagic, high-bycatch
  description: Commercial fishing activities using pelagic fishing gear with high
    bycatch and not causing habitat modification, e.g., gillnet and longline.
