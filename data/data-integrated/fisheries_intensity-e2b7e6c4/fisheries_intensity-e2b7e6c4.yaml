description:
  name: Fisheries intensity
  description: Assessment of the intensity of fishing activities divided by gear type
    as in Halpern et al. 2008 (i.e. demersal, destructive, high bycatch (DD); demersal,
    non-destructive, high bycatch (DNH); demersal, non-destructive, low bycatch (DNL);
    pelagic, high bycatch (PHB); pelagic, low bycatch (PLB)and gear mobility (i.e.
    fixed vs mobile).
  access_date: '2022-09-29'
  citekey:
  - halpern2008a
  - beauchesne2020
  integration_data: f2109e69
