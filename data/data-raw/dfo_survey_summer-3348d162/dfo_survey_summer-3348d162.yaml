description:
  name: DFO Research Vessel Survey Summer
  description: The Fisheries and Oceans Canada (DFO) ecosystem surveys consist of
    research vessel survey data collected to monitor the distribution and abundance
    of fish and invertebrates throughout the Scotian Shelf, Bay of Fundy and Georges
    Bank. The Summer survey occurs in June, July and August and these focus on the
    Scotian Shelf and Bay of Fundy (i.e. 4VWX 5Yb, expanding recently to include the
    Laurentian Channel and Georges Bank (5Zc)
