description:
  name: DFO Research Vessel Survey 4VSW
  description: The Fisheries and Oceans Canada (DFO) ecosystem surveys consist of
    research vessel survey data collected to monitor the distribution and abundance
    of fish and invertebrates throughout the Scotian Shelf, Bay of Fundy and Georges
    Bank. The 4VSW survey is focused on the eastern half of the Scotian Shelf, and
    occurs primarily in March, but sets in both February, and April are also present
    in the data
