description:
  name: AIS global shipping data
  description: 'Monthly shipping rasters at 0.1 degree resolution including the number
    of vessels and total hours of vessel presence for all vessels classified by Global
    Fishing Watch as one of the following: ''cargo'', ''specialized_reefer'', ''tanker'',
    ''bunker'', ''cargo_or_tanker'', ''cargo_or_reefer'', ''bunker_or_tanker'', ''container_reefer'',
    ''passenger''. There are two versions of the data available, one based only on
    actual AIS positions and one where vessel location is interpolated to a regular
    interval of five minutes.'
