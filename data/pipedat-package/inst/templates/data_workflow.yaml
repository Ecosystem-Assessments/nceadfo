pipedat:
  parameters:
    make_grid: TRUE  
    crs: 4326
    bbox:
      xmin: -180
      ymin: -90
      xmax: 180
      ymax: 90
    cellsize: 1
    aoi: relative/path/to/aoi
    timespan:
    - 2000
    - 2001
    - 2002
    - 2020
  data_pipeline:
  - pipeline_id 1
  - pipeline_id 2
  - ...
  - pipeline_id n
  data_integration:
  - connect_id 1
  - connect_id 2
  - ...
  - connect_id n
